<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact-Page</title>
    <link rel="stylesheet" href="./assests/css/contact-map.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open%20Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d01214c8d1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="content-box">
        <div class="contact-left">
          <h1>Get In Touch With Us</h1>
          <p>
            Nor again is there anyone who loves or pursues or desires to obtain
            pain of itself, because it is pain, but because occasionally in
            which toil and pain
          </p>
          <form>
            <div class="input-row">
              <div class="input-group">
                <label for="Name">Name</label>
                <input type="text" placeholder="Zamir" required />
              </div>
              <div class="input-group">
                <label for="Lastname">Lastname</label>
                <input type="text" placeholder="Novruzov" required />
              </div>
            </div>
            <div class="input-row">
              <div class="input-group">
                <label for="Email">Email</label>
                <input
                  type="text"
                  placeholder="peqasus777@gmail.com"
                  required
                />
              </div>
              <div class="input-group">
                <label for="Phone">Phone</label>
                <input type="text" placeholder="+994 55 305 47 21" required />
              </div>
            </div>
            <label for="Message">Message</label>
            <textarea
              rows="10"
              placeholder="Hello World - The God will give me justice!"
              required
            ></textarea>
            <button class="btn" type="submit">SEND MESSAGE</button>
          </form>
        </div>
        <div class="contact-right">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1561000.1487861767!2d46.43549689527072!3d40.16837386557119!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40307cd91aa21ddf%3A0xe6c9526b3e83cd08!2sAzerbaijan!5e0!3m2!1sen!2s!4v1671649278894!5m2!1sen!2s"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
    </div>
  </body>
</html>
